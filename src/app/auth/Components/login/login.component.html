<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <div class="header">
      <h2>Login Form</h2>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            <sup>*</sup>
            Email is required
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['email'].hasError('pattern')"
            class="text-danger"
          >
            <sup>*</sup>
            Enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">
            Forgot Password?
          </a>
        </span>
        <br />
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
            minlength="5"
            maxlength="50"
            required
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            <sup>*</sup>
            Password is required
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('minlength')"
            class="text-danger"
          >
            <sup>*</sup>
            Enter min 5 digit password
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button id="submit" color="primary">Submit</button>
      <br />
      <br />
      <span class="aLink1">
        Need an account?
        <a [routerLink]="['register']">Sign Up</a>
      </span>
    </form>
  </mat-card-content>
</mat-card>
